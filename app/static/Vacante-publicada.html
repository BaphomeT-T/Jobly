<body class="bg-white min-h-screen font-[Poppins,sans-serif] overflow-x-hidden">

    </a>

    <div class="flex items-center gap-6">

        <circle cx="12" cy="17" r="1" fill="#141514"/>
      </svg>
      <!-- Mail Icon -->
      <svg class="w-6 h-6 cursor-pointer" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

  </header>

  <!-- Subheader (Figma accurate) -->
<section
  class="flex gap-[64px] items-end justify-center px-[108px] pt-[16px] pb-0 border-b border-[#e5eae8] h-[56px] relative z-50 bg-white">
    <!-- Tab 1: Nueva Vacante -->
    <div class="flex flex-col gap-[14px] items-center justify-center max-w-[130px] cursor-pointer tab-item"
        data-tab="nueva-vacante" data-href="/nueva-vacante">
    <p class="text-[#606261] text-[20px] font-medium text-center leading-[1.2] whitespace-nowrap tab-text">Nueva Vacante</p>
    <div class="w-full h-[3px] bg-transparent tab-line"></div>
    </div>

    <!-- Tab 2: Ver Vacantes -->
    <div class="flex flex-col gap-[14px] items-center justify-center max-w-[130px] cursor-pointer tab-item"
        data-tab="ver-vacantes" data-href="/ver-vacantes">
    <p class="text-[#606261] text-[20px] font-medium text-center leading-[1.2] whitespace-nowrap tab-text">Ver Vacantes</p>
    <div class="w-full h-[3px] bg-transparent tab-line"></div>
    </div>

    <!-- Tab 3: Actividades -->
    <div class="flex flex-col gap-[14px] items-center justify-center max-w-[130px] cursor-pointer tab-item"
        data-tab="actividades" data-href="/actividades">
    <p class="text-[#606261] text-[20px] font-medium text-center leading-[1.2] whitespace-nowrap tab-text">Actividades</p>
    <div class="w-full h-[3px] bg-transparent tab-line"></div>
    </div>

    
    <!-- Pattern decorations -->
    <div class="absolute bottom-0 left-[78px] top-0 w-[127px] opacity-10 pointer-events-none overflow-hidden">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-5.51%] top-[-71.43%] w-[105.51%] object-cover" 
           onerror="this.style.display='none'" />
    </div>
    <div class="absolute bottom-0 left-[198px] top-0 w-[84px] opacity-10 pointer-events-none overflow-hidden">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-7.14%] top-[-71.43%] w-[159.52%] object-cover" 
           onerror="this.style.display='none'" />
    </div>
    <div class="absolute bottom-0 right-[129px] top-0 w-[58px] opacity-10 pointer-events-none overflow-hidden">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-58.62%] top-[-71.43%] w-[231.03%] object-cover" 
           onerror="this.style.display='none'" />
    </div>
    <div class="absolute bottom-0 right-0 top-0 w-[127px] opacity-10 pointer-events-none overflow-hidden">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-5.51%] top-[-71.43%] w-[105.51%] object-cover" 
           onerror="this.style.display='none'" />
    </div>
  </section>


  <!-- Main Content Container -->
<main class="relative pt-6">
  <div class="mx-auto flex flex-col items-center w-[600px] min-h-[600px] mt-16">
    <!-- Illustration Container -->
    <div class="w-[600px] h-[250px] bg-[#fff9fb] flex items-center justify-center overflow-hidden mb-8">
      <div class="relative left-[103px] -top-[20px]">
        <div class="rotate-[23deg]">
          <img src="/static/images/PostEnviado.png" alt="Paper plane illustration" class="w-[278px] h-[232px] object-contain"
               onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27278%27 height=%27232%27%3E%3Crect width=%27278%27 height=%27232%27 fill=%27%23f0f0f0%27/%3E%3Ctext x=%2750%25%27 y=%2750%25%27 dominant-baseline=%27middle%27 text-anchor=%27middle%27 fill=%27%23666%27 font-size=%2716%27%3EIlustraci%C3%B3n%3C/text%3E%3C/svg%3E'"/>
        </div>
      </div>
    </div>

    <!-- Success Section -->
    <div class="flex flex-col items-center gap-16 w-full">
      <div class="flex flex-col items-center justify-center gap-6 text-center">
        <h1 class="text-[32px] font-semibold text-[#141514] leading-[1.2] capitalize">Tu vacante ya fue</h1>
        <h2 class="text-[32px] font-semibold text-[#c89bfa] leading-[1.2] capitalize">publicada!</h2>
      </div>

      <div class="flex flex-col gap-8 w-full items-center">
        <div class="flex flex-col gap-4 w-full">
          <p class="text-[24px] font-semibold text-[#141514] leading-[1.2] text-center">Mantente atento a las postulaciones</p>
          <p class="text-[16px] font-semibold font-[Inter,sans-serif] text-[#606261] leading-[1.9] text-center">Pronto recibirás las postulaciones!</p>
        </div>
      </div>
    </div>

    <!-- Button (ya no absolute) -->
    <button
      onclick="window.location.href='/home-empresa'"
      class="mt-12 bg-[#13060e] text-white px-6 py-3 rounded-full font-semibold text-[16px] h-[64px] w-[288px] hover:opacity-90 transition-opacity flex items-center justify-center">
      Ir a Home
    </button>
  </div>
</main>


  <script>
document.addEventListener('DOMContentLoaded', function() {
  const tabs = document.querySelectorAll('.tab-item');

  function styleAsInactive(tabEl) {
    const text = tabEl.querySelector('.tab-text');
    const line = tabEl.querySelector('.tab-line');
    text.classList.remove('text-[#c89bfa]', 'font-semibold');
    text.classList.add('text-[#606261]', 'font-medium');
    line.classList.remove('bg-gradient-to-r', 'from-transparent', 'via-[#c89bfa]', 'to-transparent');
    line.classList.add('bg-transparent');
    tabEl.classList.remove('active');
  }

  function styleAsActive(tabEl) {
    const text = tabEl.querySelector('.tab-text');
    const line = tabEl.querySelector('.tab-line');
    text.classList.remove('text-[#606261]', 'font-medium');
    text.classList.add('text-[#c89bfa]', 'font-semibold');
    line.classList.remove('bg-transparent');
    line.classList.add('bg-gradient-to-r', 'from-transparent', 'via-[#c89bfa]', 'to-transparent');
    tabEl.classList.add('active');
  }

  function setActiveByName(tabName) {
    tabs.forEach(t => styleAsInactive(t));
    const target = Array.from(tabs).find(t => t.dataset.tab === tabName);
    if (target) styleAsActive(target);
  }

  // 1) Marcar activo según la URL actual
  const path = location.pathname.replace(/\/+$/, ''); // sin trailing slash
  // Mapea tus rutas reales aquí:
  const routeToTab = {
    '': 'home-empresa',                // si tu home de “nueva vacante” es /
    '/nueva-vacante': 'nueva-vacante',  // o cámbialo si corresponde
    '/ver-vacantes': 'ver-vacantes',
    '/actividades': 'actividades'
  };
  const currentTab = routeToTab[path] || 'nueva-vacante';
  setActiveByName(currentTab);

  // 2) Click: pinta y redirige
  tabs.forEach(tab => {
    tab.addEventListener('click', function() {
      // Estilo activo/inactivo inmediato
      tabs.forEach(t => styleAsInactive(t));
      styleAsActive(this);

      // Redirección (usa data-href de cada tab)
      const href = this.getAttribute('data-href');
      if (href) {
        // Pequeño delay para permitir repintado antes de navegar
        setTimeout(() => { window.location.href = href; }, 120);
      }
    });
  });
});
</script>

</body>
</html>

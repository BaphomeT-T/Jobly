<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro - Jobly</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Registro — Candidato</h1>

    <div id="msg" class="mb-4 text-sm"></div>

    <form id="registerForm">
      <div class="mb-3">
        <label class="block mb-1">Nombre completo</label>
        <input name="nombre_completo" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-3">
        <label class="block mb-1">Email</label>
        <input type="email" name="email" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-3">
        <label class="block mb-1">Contraseña</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-3">
        <label class="block mb-1">CV (PDF opcional)</label>
        <input type="file" name="cv" accept="application/pdf" class="w-full" />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Foto de perfil (opcional)</label>
        <input type="file" name="foto" accept="image/*" class="w-full" />
      </div>

      <div class="flex justify-between items-center">
        <button type="submit" class="px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700">Registrarme</button>
        <a href="/" class="text-pink-600">Volver</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');

    function isValidEmail(email) {
      return /^[\w\.-]+@[\w\.-]+\.\w{2,}$/.test(email);
    }
    function isValidPassword(pw) {
      return /^(?=.*[A-Z])(?=.*[a-zA-Z])(?=.*\d).{8,}$/.test(pw);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Enviando...';
      const fd = new FormData(form);

      // Client-side validation using native validity UI
      const emailInput = form.querySelector('input[name="email"]');
      const passwordInput = form.querySelector('input[name="password"]');

      // clear previous custom messages
      emailInput.setCustomValidity('');
      passwordInput.setCustomValidity('');

      const email = (fd.get('email') || '').toString();
      const password = (fd.get('password') || '').toString();

      if (!isValidEmail(email)) {
        emailInput.setCustomValidity('Formato de correo inválido');
        emailInput.reportValidity();
        return;
      }
      if (!isValidPassword(password)) {
        passwordInput.setCustomValidity('La contraseña debe tener mínimo 8 caracteres, al menos una letra, una mayúscula y un número.');
        passwordInput.reportValidity();
        return;
      }

      try {
        const res = await fetch('/api/register_candidate/', {
          method: 'POST',
          body: fd
        });
        const data = await res.json();
        if (res.ok) {
          msg.className = 'text-green-600 mb-4';
          msg.textContent = 'Registro exitoso. ID: ' + data.user_id;
          // clear possible custom validity after success
          emailInput.setCustomValidity('');
          passwordInput.setCustomValidity('');
          form.reset();
        } else {
          msg.className = 'text-red-600 mb-4';
          msg.textContent = data.detail || JSON.stringify(data);
        }
      } catch (err) {
        msg.className = 'text-red-600 mb-4';
        msg.textContent = 'Error de conexión.';
      }
    });
  </script>
</body>
</html>

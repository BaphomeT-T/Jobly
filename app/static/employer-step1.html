<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro Empresa - Paso 1 - Jobly</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>body{font-family:'Poppins',sans-serif;}</style>
</head>
<body class="bg-white min-h-screen font-[Poppins,sans-serif] relative">
  <!-- Header -->
  <header class="flex items-center justify-between px-[30px] pt-[24px] pb-[16px] border-b border-[#e5eae8] h-[86px] relative z-10">
    <a href="/" class="block h-[62px] w-[172px]">
      <img src="/static/images/logo-login.png" alt="Jobly Logo" class="h-full w-full object-contain" />
    </a>
    <div class="flex items-center gap-4">
      <div class="h-6 w-px bg-[#e5eae8]"></div>
    </div>
  </header>

  <!-- Subheader (decorativa opcional) -->
  <section class="flex gap-[64px] items-end justify-center px-[108px] pt-[16px] pb-0 border-b border-[#e5eae8] relative z-10">
    <div class="flex flex-col gap-[16px] items-center justify-center">
      <p class="text-[#606261] text-[20px] font-medium text-right"> </p>
      <img src="/static/images/line-divider.png" alt="Subheader Icon" class="h-0 w-full" />
    </div>

    <!-- Patterns decorativos (ligeros) -->
    <div class="absolute bottom-0 left-[78px] top-0 w-[127px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-5.51%] top-[-71.43%] w-[105.51%]" />
    </div>
    <div class="absolute bottom-0 left-[198px] top-0 w-[84px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-7.14%] top-[-71.43%] w-[159.52%]" />
    </div>
    <div class="absolute bottom-0 right-[129px] top-0 w-[58px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-58.62%] top-[-71.43%] w-[231.03%]" />
    </div>
    <div class="absolute bottom-0 right-0 top-0 w-[127px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-5.51%] top-[-71.43%] w-[105.51%]" />
    </div>
  </section>

  <!-- Contenido principal -->
  <main class="flex flex-col items-center justify-start px-4 py-12 relative z-10">
    <div class="w-full max-w-[600px]">
      <!-- fila superior -->
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-4">
          <!-- Back específico -->
          <button onclick='window.location.href="/"' class="w-6 h-6 flex items-center justify-center" aria-label="Volver">
            <img src="/static/images/arrow-back.png" alt="Volver" class="w-full h-full" />
          </button>
          <h1 class="text-[32px] font-semibold text-black leading-[1.2] capitalize">Proporciona información requerida</h1>
        </div>

        <!-- Save & Exit a página específica -->
        <button
          type="button"
          onclick="window.location.href='/'"
          class="text-[16px] font-semibold tracking-[0.48px] text-[#141514]">
          Save And Exit
        </button>
      </div>

      <!-- barra de progreso -->
      <div class="h-2 w-[243px] bg-[#3b1329] rounded-[16px] mb-12"></div>

      <!-- Formulario Empresa Paso 1 -->
      <form id="employerStep1" class="space-y-8" novalidate>
        <div class="flex flex-col md:flex-row md:gap-8 gap-8">
          <div class="flex flex-col gap-2 md:w-1/2">
            <label for="nombreEmpresa" class="text-[16px] font-semibold text-[#141514] tracking-[0.48px]">Nombre de la empresa</label>
            <input id="nombreEmpresa" name="nombreEmpresa" type="text" required placeholder="Write your Company Name" class="h-[56px] px-4 py-4 border border-[#cfd4d1] rounded-[4px] text-[14px] font-medium text-[#141514] placeholder:text-[#b8bdbb] focus:border-[#3b1329] focus:outline-none" />
          </div>
          <div class="flex flex-col gap-2 md:w-1/2">
            <label for="ruc" class="text-[16px] font-semibold text-[#141514] tracking-[0.48px]">RUC</label>
            <input id="ruc" name="ruc" type="text" required placeholder="Escriba su RUC" class="h-[56px] px-4 py-4 border border-[#cfd4d1] rounded-[4px] text-[14px] font-medium text-[#141514] placeholder:text-[#b8bdbb] focus:border-[#3b1329] focus:outline-none" />
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <label for="email" class="text-[16px] font-semibold text-[#141514] tracking-[0.48px]">Email*</label>
          <input id="email" name="email" type="email" required class="h-[56px] px-4 py-4 border border-[#cfd4d1] rounded-[4px] text-[14px] font-medium text-[#141514] focus:border-[#3b1329] focus:outline-none" />
        </div>

        <div class="flex flex-col gap-2 md:w-2/3">
          <label for="password" class="text-[16px] font-semibold text-[#141514] tracking-[0.48px]">Password</label>
          <div class="relative">
            <input id="password" name="password" type="password" required class="h-[56px] w-full px-4 py-4 pr-12 border border-[#3b1329] rounded-[4px] text-[14px] font-medium text-[#141514] focus:border-[#3b1329] focus:outline-none" />
            <button type="button" onclick="toggleEmployerPassword()" class="absolute right-4 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center" aria-label="Mostrar/Ocultar">
              <img src="/static/images/eye-slash.png" alt="Toggle" class="w-full h-full" />
            </button>
          </div>
          <div class="flex items-center gap-1 text-[#606261]">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17L4 12" stroke="#606261" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="text-[12px] font-medium">Password is strong enough</span>
          </div>
        </div>

        <!-- Continue -->
        <div class="pt-4">
          <button type="button" onclick="goEmployerStep2()" class="bg-[#f23e8e] text-[#13060e] px-6 py-3 rounded-full font-semibold text-[16px] h-[48px] hover:bg-[#d93578] transition-colors">Continue</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Imagen decorativa ATRÁS DEL TODO -->
  <div class="fixed right-[108px] bottom-0 w-[520px] max-w-[45vw] pointer-events-none z-0">
    <img src="/static/images/employer-step1-people.png" alt="Decoración" class="w-auto h-auto object-cover" />
  </div>

  <script>
      function isValidEmail(email) {
        return /^[\w\.-]+@[\w\.-]+\.\w{2,}$/.test(email);
      }
      function isValidPassword(pw) {
        if (!pw || pw.length < 8) return false;
        const hasUpper = /[A-Z]/.test(pw);
        const hasLower = /[a-z]/.test(pw);
        const hasDigit = /\d/.test(pw);
        return hasUpper && hasLower && hasDigit;
      }
      function isValidRucEc(ruc) {
        return /^(?:0[1-9]|1[0-9]|2[0-4])\d{11}$/.test(ruc);
      }

    // Limpiar customValidity mientras el usuario escribe
    window.addEventListener('DOMContentLoaded', () => {
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const rucInput = document.getElementById('ruc');
      if (emailInput) emailInput.addEventListener('input', () => emailInput.setCustomValidity(''));
      if (passwordInput) passwordInput.addEventListener('input', () => passwordInput.setCustomValidity(''));
      if (rucInput) rucInput.addEventListener('input', () => rucInput.setCustomValidity(''));
    });

    // Cargar lo guardado
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('employerRegistration');
      if (saved) {
        try {
          const data = JSON.parse(saved);
          document.getElementById('nombreEmpresa').value = data.nombreEmpresa || '';
          document.getElementById('ruc').value = data.ruc || '';
          document.getElementById('email').value = data.email || '';
          document.getElementById('password').value = data.password || '';
        } catch(e){ /* ignore */ }
      }
    });

    function toggleEmployerPassword(){
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function goEmployerStep2(){
      const form = document.getElementById('employerStep1');
      if(!form.checkValidity()){ form.reportValidity(); return; }

      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const rucInput = document.getElementById('ruc');

      // clear previous custom validity
      emailInput.setCustomValidity('');
      passwordInput.setCustomValidity('');
      rucInput.setCustomValidity('');

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const ruc = rucInput.value.trim();

      // Client-side validations using native UI
      if (!isValidEmail(email)) {
        emailInput.setCustomValidity('Email inválido');
        emailInput.reportValidity();
        return;
      }
      if (!isValidPassword(password)) {
        passwordInput.setCustomValidity('La contraseña debe tener mínimo 8 caracteres, al menos una letra, una mayúscula y un número.');
        passwordInput.reportValidity();
        return;
      }
      if (ruc && !isValidRucEc(ruc)) {
        rucInput.setCustomValidity('RUC inválido. Debe tener 13 dígitos y comenzar con código provincial válido (01-24).');
        rucInput.reportValidity();
        return;
      }

      const data = {
        nombreEmpresa: document.getElementById('nombreEmpresa').value,
        ruc: ruc,
        email: email,
        password: password
      };
      localStorage.setItem('employerRegistration', JSON.stringify(data));

      // Ir al paso 2 mediante ruta del backend
      window.location.href = '/register/employer/step2';
    }
  </script>
</body>
</html>

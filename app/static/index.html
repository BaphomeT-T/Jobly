<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jobly</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="text-center space-y-6">
    <h1 class="text-3xl font-bold">Jobly</h1>
    <p class="text-gray-600">Selecciona una opción</p>

    <div class="space-y-4">
      <button id="btn-login" class="w-64 py-3 bg-pink-600 text-white rounded-lg hover:bg-pink-700">Iniciar Sesión</button>
      <button id="btn-register" class="w-64 py-3 bg-pink-600 text-white rounded-lg hover:bg-pink-700">Registrarse</button>
      <button id="btn-download-cv" class="w-64 py-3 bg-pink-600 text-white rounded-lg hover:bg-pink-700">Descargar último CV</button>
    </div>
  </div>

  <script>
    document.getElementById('btn-login').addEventListener('click', function () {
      window.location.href = '/login';
    });
    document.getElementById('btn-register').addEventListener('click', function () {
      window.location.href = '/register';
    });

    document.getElementById('btn-download-cv').addEventListener('click', async function () {
      try {
        const res = await fetch('/api/download_last_cv');
        if (res.status === 404) {
          alert('No hay CVs disponibles para descargar.');
          return;
        }
        if (!res.ok) {
          alert('Error al descargar el CV.');
          return;
        }
        const blob = await res.blob();
        const filename = res.headers.get('content-disposition')?.split('filename=')[1] || 'ultimo_cv.pdf';
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename.replace(/"/g, '');
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert('Error de conexión al descargar el CV.');
      }
    });
  </script>
</body>
</html>

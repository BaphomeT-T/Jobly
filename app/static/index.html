<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jobly</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="text-center space-y-6">
    <h1 class="text-3xl font-bold">Jobly</h1>
    <p class="text-gray-600">Selecciona una opción</p>

    <div class="space-y-4">
      <button id="btn-login" class="w-64 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Iniciar Sesión</button>
      <button id="btn-register" class="w-64 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">Registrarse</button>
    </div>
  </div>

  <script>
    // IDs listos para conectar a futuras pantallas
    document.getElementById('btn-login').addEventListener('click', function () {
      // Por ahora solo redirige a rutas que implementarás luego
      window.location.href = '/login';
    });
    document.getElementById('btn-register').addEventListener('click', function () {
      window.location.href = '/register';
    });
  </script>
</body>
</html>

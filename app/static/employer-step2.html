<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Empresa - Paso 2 - Jobly</title>
  <!-- Igual que empleado: Tailwind + Poppins -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;}
  </style>
</head>
<body class="bg-white min-h-screen font-[Poppins,sans-serif]">

  <!-- Header -->
  <header class="flex items-center justify-between px-[30px] pt-[24px] pb-[16px] border-b border-[#e5eae8] h-[86px]">
    <a href="index.html" class="block h-[62px] w-[172px]">
      <img src="./images/logo-login.png" alt="Jobly Logo" class="h-full w-full object-contain" />
    </a>
    <div class="flex items-center gap-4">
      <div class="h-6 w-px bg-[#e5eae8]"></div>
    </div>
  </header>

  <!-- Subheader (líneas y patrones como empleado) -->
  <section class="flex gap-[64px] items-end justify-center px-[108px] pt-[16px] pb-0 border-b border-[#e5eae8] relative">
    <div class="flex flex-col gap-[16px] items-center justify-center">
      <p class="text-[#606261] text-[20px] font-medium text-right"> </p>
      <img src="./images/line-divider.png" alt="Subheader Icon" class="h-0 w-full" />
    </div>

    <!-- Patrones decorativos -->
    <div class="absolute bottom-0 left-[78px] top-0 w-[127px] opacity-10 pointer-events-none">
      <img src="./images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-5.51%] top-[-71.43%] w-[105.51%]" />
    </div>
    <div class="absolute bottom-0 left-[198px] top-0 w-[84px] opacity-10 pointer-events-none">
      <img src="./images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-7.14%] top-[-71.43%] w-[159.52%]" />
    </div>
    <div class="absolute bottom-0 right-[129px] top-0 w-[58px] opacity-10 pointer-events-none">
      <img src="./images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-58.62%] top-[-71.43%] w-[231.03%]" />
    </div>
    <div class="absolute bottom-0 right-0 top-0 w-[127px] opacity-10 pointer-events-none">
      <img src="./images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-5.51%] top-[-71.43%] w-[105.51%]" />
    </div>
  </section>

  <!-- Imagen decorativa (atrás del todo, misma posición que empleado) -->
  <div class="fixed right-[108px] bottom-0 w-[520px] max-w-[45vw] pointer-events-none z-0">
    <img src="./images/employer-step1-people.png" alt="Decoración" class="w-full h-auto object-contain" />
  </div>

  <!-- Main -->
  <main class="flex flex-col items-center justify-start px-4 py-12 relative z-10">
    <div class="w-full max-w-[600px]">
      <!-- Back + título + Save -->
      <div class="flex items-start justify-between mb-6">
        <div class="flex items-center gap-4">
          <button onclick='goToStep1()' class="w-6 h-6 flex items-center justify-center" aria-label="Volver">
            <img src="./images/arrow-back.png" alt="Volver" class="w-full h-full" />
          </button>
          <h1 class="text-[32px] font-semibold text-black leading-[1.2]">Categoria</h1>
        </div>
        <button
          type="button"
          onclick="window.location.href='index.html'"
          class="text-[16px] font-semibold tracking-[0.48px] text-[#141514]">
          Save And Exit
        </button>
      </div>

      <p class="text-[20px] font-medium text-[#767977] leading-[1.5] mb-6">
        ¿En cuál sector se enfoca tu empresa?
      </p>

      <!-- Barra de progreso (600 total, 450 lleno como en empleado-step2) -->
      <div class="w-[600px] h-2 bg-[#fff0f5] rounded-[16px] mb-10">
        <div class="h-2 w-[450px] bg-[#3b1329] rounded-[16px]"></div>
      </div>

      <!-- Formulario -->
      <form id="employerStep2" class="space-y-6">
        <div class="flex flex-col gap-2">
          <label for="categoria" class="text-[20px] font-medium text-[#767977]">Categoría</label>
          <input id="categoria" name="categoria" type="text" placeholder="Seleccione o escriba la categoría"
                 class="w-full h-[53px] border border-[#cfd4d1] rounded-[4px] px-4 py-3 text-[14px] font-medium text-[#141514] placeholder:text-[#b8bdbb] focus:border-[#3b1329] focus:outline-none" />
        </div>

        <div class="flex flex-col gap-2">
          <label for="descripcion" class="text-[20px] font-medium text-[#767977]">Descripción</label>
          <textarea id="descripcion" name="descripcion" rows="4" placeholder="Escriba una descripción de su empresa"
                    class="w-full min-h-[107px] border border-[#cfd4d1] rounded-[4px] px-4 py-4 text-[14px] font-medium text-[#141514] focus:border-[#3b1329] focus:outline-none resize-y"></textarea>
        </div>

        <div class="pt-4">
          <button type="button" onclick="goToStep3()" class="bg-[#f23e8e] text-[#13060e] px-6 py-3 rounded-full font-semibold text-[16px] h-[48px] hover:bg-[#d93578] transition-colors">
            Continue
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Cargar datos guardados
    window.addEventListener('DOMContentLoaded', function () {
      const saved = localStorage.getItem('employerRegistration');
      if (saved) {
        try {
          const data = JSON.parse(saved);
          if (data.step2) {
            document.getElementById('categoria').value = data.step2.categoria || '';
            document.getElementById('descripcion').value = data.step2.descripcion || '';
          }
        } catch(e){ /* ignore */ }
      }
    });

    // Volver al paso 1 guardando
    function goToStep1(){
      const step2Data = {
        categoria: document.getElementById('categoria').value,
        descripcion: document.getElementById('descripcion').value
      };
      let savedData = {};
      const existing = localStorage.getItem('employerRegistration');
      if (existing) { try { savedData = JSON.parse(existing) || {}; } catch(e){} }
      savedData.step2 = step2Data;
      localStorage.setItem('employerRegistration', JSON.stringify(savedData));
      window.location.href = 'employer-step1.html';   // <- ruta relativa
    }

    // Ir al paso 3 guardando
    function goToStep3(){
      const step2Data = {
        categoria: document.getElementById('categoria').value,
        descripcion: document.getElementById('descripcion').value
      };
      let savedData = {};
      const existing = localStorage.getItem('employerRegistration');
      if (existing) { try { savedData = JSON.parse(existing) || {}; } catch(e){} }
      savedData.step2 = step2Data;
      localStorage.setItem('employerRegistration', JSON.stringify(savedData));
      window.location.href = 'employer-step3.html';    // <- ruta relativa
    }
  </script>
</body>
</html>

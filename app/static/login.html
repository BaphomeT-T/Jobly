<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar Sesión - Jobly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen font-[Poppins,sans-serif]">
  <!-- Header (Figma accurate) -->
  <header class="flex items-center justify-between px-[30px] pt-[24px] pb-[16px] border-b border-[#e5eae8] h-[86px]">
    <a href="/" class="block h-[62px] w-[172px]">
      <img src="/static/images/logo-login.png" alt="Jobly Logo" class="h-full w-full object-contain" />
    </a>
    <div class="flex items-center gap-4">
      <div class="h-6 w-px bg-[#e5eae8]"></div>
    </div>
  </header>

  <!-- Subheader (Figma accurate) -->
  <section class="flex gap-[64px] items-end justify-center px-[108px] pt-[16px] pb-0 border-b border-[#e5eae8] relative">
    <div class="flex flex-col gap-[16px] items-center justify-center">
      <p class="text-[#606261] text-[20px] font-medium text-right"> </p>
      <img src="/static/images/line-divider.png" alt="Subheader Icon" class="h-0 w-full" />
    </div>
    
    <!-- Pattern decorations -->
    <div class="absolute bottom-0 left-[78px] top-0 w-[127px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-5.51%] top-[-71.43%] w-[105.51%]" />
    </div>
    <div class="absolute bottom-0 left-[198px] top-0 w-[84px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-7.14%] top-[-71.43%] w-[159.52%]" />
    </div>
    <div class="absolute bottom-0 right-[129px] top-0 w-[58px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-58.62%] top-[-71.43%] w-[231.03%]" />
    </div>
    <div class="absolute bottom-0 right-0 top-0 w-[127px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-5.51%] top-[-71.43%] w-[105.51%]" />
    </div>
  </section>

  <!-- Background Image -->
  <div class="fixed right-0 bottom-0 w-[651px] h-[563px] pointer-events-none z-0">
    <img src="/static/images/women-computer-bg.png" alt="Background" class="w-full h-full object-cover" />
  </div>

  <!-- Main Login Form -->
  <main class="flex flex-col items-center justify-center px-4 py-12 relative z-10">
    <div class="w-full max-w-[600px]">
      <!-- Back button and Title -->
      <div class="flex items-center gap-4 mb-8">
        <button onclick="window.location.href='/'" class="w-6 h-6 flex items-center justify-center" aria-label="Volver">
          <img src="/static/images/arrow-back.png" alt="Back" class="w-full h-full" />
        </button>
        <h1 class="text-[32px] font-semibold text-black leading-[1.2]">Iniciar Sesión</h1>
      </div>

      <!-- Progress bars -->
      <div class="flex gap-8 mb-12">
        <div class="h-2 w-[243px] bg-[#3b1329] rounded-[16px]"></div>
        <div class="h-2 w-[243px] bg-[#3b1329] rounded-[16px]"></div>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-8">
        <!-- Email Input -->
        <div class="flex flex-col gap-2">
          <label class="text-[16px] font-semibold text-[#141514] tracking-[0.48px]">EMAIL</label>
          <input 
            type="email" 
            name="email" 
            required 
            class="w-full h-[56px] px-4 py-4 border border-[#cfd4d1] rounded-[4px] text-[14px] font-medium text-[#141514] focus:border-[#3b1329] focus:outline-none"
            placeholder=""
          />
        </div>

        <!-- Password Input -->
        <div class="flex flex-col gap-2">
          <label class="text-[16px] font-semibold text-[#141514] tracking-[0.48px]">PASSWORD</label>
          <div class="relative">
            <input 
              type="password" 
              id="passwordInput"
              name="password" 
              required 
              class="w-full h-[56px] px-4 py-4 pr-12 border border-[#3b1329] rounded-[4px] text-[14px] font-medium text-[#141514] focus:border-[#3b1329] focus:outline-none"
              placeholder="Alo"
            />
            <button 
              type="button" 
              onclick="togglePassword()"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 w-6 h-6 flex items-center justify-center"
              aria-label="Toggle password visibility"
            >
              <img src="/static/images/eye-slash.png" alt="Toggle password" class="w-full h-full" />
            </button>
          </div>
        </div>

        <!-- Continue Button -->
        <div class="pt-8">
          <button 
            type="submit" 
            class="bg-[#f23e8e] text-[#13060e] px-6 py-3 rounded-full font-semibold text-[16px] h-[48px] hover:bg-[#d93578] transition-colors"
          >
            Continue
          </button>
        </div>
      </form>

      <!-- Error/Success Messages -->
      <div id="message" class="mt-4 text-sm"></div>
    </div>
  </main>

<script>
  // Toggle password visibility
  function togglePassword() {
    const passwordInput = document.getElementById('passwordInput');
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
  }

  // Handle form submission
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = 'Procesando...';
    messageDiv.className = 'mt-4 text-sm text-gray-600';

    const formData = new FormData(e.target);

    try {
      const response = await fetch('/api/login/', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      if (response.ok) {
        // Guarda mini sesión (opcional pero útil)
        try {
          localStorage.setItem('jobly_user', JSON.stringify({
            user_id: data.user_id,
            email: data.email,
            rol: data.rol
          }));
        } catch {}

        messageDiv.className = 'mt-4 text-sm text-green-600';
        messageDiv.textContent = 'Inicio de sesión exitoso. Redirigiendo...';

        // Usa la URL que manda el backend (según rol)
        const target = data.redirect || (data.rol === 'Empresa' ? '/home-empresa' : '/home-empleados');
        setTimeout(() => {
          window.location.href = target;
        }, 800);
      } else {
        messageDiv.className = 'mt-4 text-sm text-red-600';
        messageDiv.textContent = data.detail || 'Error al iniciar sesión. Verifica tus credenciales.';
      }
    } catch (err) {
      messageDiv.className = 'mt-4 text-sm text-red-600';
      messageDiv.textContent = 'Error de conexión. Por favor, intenta de nuevo.';
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Empresa - Paso 3 - Jobly</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>body{font-family:'Poppins',sans-serif;}</style>
</head>
<body class="bg-white min-h-screen font-[Poppins,sans-serif]">
  <!-- Header -->
  <header class="flex items-center justify-between px-[30px] pt-[24px] pb-[16px] border-b border-[#e5eae8] h-[86px]">
    <a href="/" class="block h-[62px] w-[172px]">
      <img src="/static/images/logo-login.png" alt="Jobly Logo" class="h-full w-full object-contain" />
    </a>
    <div class="flex items-center gap-4">
      <div class="h-6 w-px bg-[#e5eae8]"></div>
    </div>
  </header>

  <!-- Subheader (patrones) -->
  <section class="flex gap-[64px] items-end justify-center px-[108px] pt-[16px] pb-0 border-b border-[#e5eae8] relative">
    <div class="flex flex-col gap-[16px] items-center justify-center">
      <p class="text-[#606261] text-[20px] font-medium text-right"> </p>
      <img src="/static/images/line-divider.png" alt="Subheader Icon" class="h-0 w-full" />
    </div>

    <!-- Patterns -->
    <div class="absolute bottom-0 left-[78px] top-0 w-[127px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-5.51%] top-[-71.43%] w-[105.51%]" />
    </div>
    <div class="absolute bottom-0 left-[198px] top-0 w-[84px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-7.14%] top-[-71.43%] w-[159.52%]" />
    </div>
    <div class="absolute bottom-0 right-[129px] top-0 w-[58px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-58.62%] top-[-71.43%] w-[231.03%]" />
    </div>
    <div class="absolute bottom-0 right-0 top-0 w-[127px] opacity-10 pointer-events-none">
      <img src="/static/images/pattern-login.png" alt="Pattern" class="absolute h-[239.29%] left-[-5.51%] top-[-71.43%] w-[105.51%]" />
    </div>
  </section>

  <!-- Imagen decorativa al fondo (atrás del todo) -->
  <div class="fixed right-[108px] bottom-0 w-[520px] max-w-[45vw] pointer-events-none z-0">
    <img src="/static/images/employer-step1-people.png" alt="Decoración" class="w-full h-auto" />
  </div>

  <!-- Main content -->
  <main class="flex flex-col items-center justify-start px-4 py-12 relative z-10">
    <div class="w-full max-w-[600px]">
      <!-- Top row: back + title + save/exit -->
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-4">
          <button onclick='goToStep2()' class="w-6 h-6 flex items-center justify-center" aria-label="Volver">
            <img src="/static/images/arrow-back.png" alt="Volver" class="w-full h-full" />
          </button>
          <h1 class="text-[32px] font-semibold text-black leading-[1.2] capitalize">Foto de perfil</h1>
        </div>
        <button 
          type="button" 
          onclick="window.location.href='/'" 
          class="text-[16px] font-semibold tracking-[0.48px] text-[#141514]">
          Save And Exit
        </button>
      </div>

      <!-- Subtítulo -->
      <p class="text-[20px] font-medium text-[#767977] leading-[1.5] mb-4">Es opcional.</p>

      <!-- Barra de progreso completa -->
      <div class="w-[600px] h-2 bg-[#e5eae8] rounded-[16px] mb-10 relative">
        <div class="absolute left-0 top-0 h-2 w-[600px] bg-[#3b1329] rounded-[16px]"></div>
      </div>

      <!-- Bloque de subida de imagen -->
      <div class="flex flex-col gap-2 mb-8">
        <label for="logoFile" class="text-[14px] font-semibold text-[#141514] tracking-[0.42px]">Upload Image</label>

        <!-- Área tipo dropzone -->
        <label id="dropzone"
               class="relative block border border-[#cfd4d1] rounded-[4px] h-[152px] p-4 text-[#333434] text-[12px] font-medium leading-[1.9] flex items-center justify-center text-center">
          Drop or upload your file
          <input id="logoFile" name="logoFile" type="file" accept="image/*"
                 class="absolute inset-0 opacity-0 cursor-pointer" />
        </label>

        <div class="flex items-center gap-1 text-[#606261] text-[12px]">
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke="#CFD4D1" stroke-width="1.5"/>
            <path d="M12 17v-5" stroke="#606261" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="12" cy="8" r="1" fill="#606261"/>
          </svg>
          <span class="font-medium">you should select one item.</span>
        </div>

        <!-- Preview -->
        <div id="previewWrap" class="hidden mt-3">
          <img id="previewImg" src="" alt="Preview" class="max-w-[200px] max-h-[200px] rounded-[8px] object-cover border border-[#e5eae8]" />
        </div>
      </div>

      <!-- Continue -->
      <div class="pt-4">
  <button type="button"
    onclick="window.location.href = '/login'"
                class="bg-[#f23e8e] text-[#13060e] px-6 py-3 rounded-full font-semibold text-[16px] h-[48px] hover:bg-[#d93578] transition-colors">
          Continue
        </button>
      </div>
    </div>
  </main>

  <script>
    // Restaurar datos si existen (mismo patrón que empleado)
    window.addEventListener('DOMContentLoaded', function() {
      const saved = localStorage.getItem('employerRegistration');
      if (!saved) return;

      try {
        const data = JSON.parse(saved);
        // podrías leer data.step3 si más adelante guardas algo aquí
      } catch(e){ /* ignore */ }
    });

    // Navegar atrás guardando descripción si la hubiera (no requerida aquí)
    function goToStep2(){
      // si quisieras, guarda algo en employerRegistration.step3 antes:
      // const saved = localStorage.getItem('employerRegistration');
      // let data = saved ? JSON.parse(saved) : {};
      // data.step3 = { hasLogo: !!document.getElementById('previewImg').src };
      // localStorage.setItem('employerRegistration', JSON.stringify(data));
      window.location.href = '/register/employer/step2';
    }

    // Finalizar (por ahora, ir al inicio como en empleado)
    function finishEmployer(){
      // Aquí podrías enviar a API. Por ahora, coherente con empleado:
      window.location.href = '/';
    }

    // Preview simple del logo
    const fileInput = document.getElementById('logoFile');
    const dropzone = document.getElementById('dropzone');
    const previewWrap = document.getElementById('previewWrap');
    const previewImg = document.getElementById('previewImg');

    fileInput.addEventListener('change', (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      if (!f.type.startsWith('image/')) return;

      const reader = new FileReader();
      reader.onload = (ev) => {
        previewImg.src = ev.target.result;
        previewWrap.classList.remove('hidden');
      };
      reader.readAsDataURL(f);
    });

    // Opcional: estilos de arrastrar y soltar
    ;['dragenter','dragover'].forEach(evt =>
      dropzone.addEventListener(evt, (e)=>{ e.preventDefault(); dropzone.classList.add('bg-[#fff0f5]'); })
    );
    ;['dragleave','drop'].forEach(evt =>
      dropzone.addEventListener(evt, (e)=>{ e.preventDefault(); dropzone.classList.remove('bg-[#fff0f5]'); })
    );
    dropzone.addEventListener('drop',(e)=>{
      const f = e.dataTransfer.files && e.dataTransfer.files[0];
      if(!f || !f.type.startsWith('image/')) return;
      const dt = new DataTransfer(); dt.items.add(f);
      fileInput.files = dt.files;
      const reader = new FileReader();
      reader.onload = (ev) => { previewImg.src = ev.target.result; previewWrap.classList.remove('hidden'); };
      reader.readAsDataURL(f);
    });
  </script>
</body>
</html>
